<h4>Formularios <small>Data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div formGroupName="nombreCompleto">

    <div class="form-group row " 
    [ngClass]="{'has-danger': !forma.controls['nombreCompleto'].controls['nombre'].valid}" >
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control "
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
             <div *ngIf="!!forma.get('nombreCompleto.nombre').errors?.required"
                class="form-control-feedback">
                 El nombre es necesario.
              </div>
              <div *ngIf="!!forma.get('nombreCompleto.nombre').errors?.minLength"
                class="form-control-feedback">
                Por lo menos 3 caracteres.
              </div> 
      </div> 
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Username</label>
    <div class="col-md-8">

      <input class="form-control"
             type="text"
             placeholder="Usuario"
             formControlName="username">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Password"
             formControlName="password1">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Repetir Contraseña"
             formControlName="password2">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid"
      type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

   {{forma.valid}}
   
   <hr>

   {{forma.status}} 

</form>
